<ng-container *ngIf="data$ | async as image; else error">
  <img class="detail-image" [src]="image.data" />

  <h4 class="detail-name">
    {{ image.name }}
  </h4>

  <section class="detail-tags">
    <article *ngFor="let tag of image.tags" class="detail-tags-item">
      {{ tag }}
    </article>
  </section>

  <app-meta-info class="detail-meta" [image]="image"></app-meta-info>
</ng-container>

<ng-template #error>
  <span> Es wurden keine Daten gefunden fÃ¼r {{ id$ | async }} </span>
</ng-template>
