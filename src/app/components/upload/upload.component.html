<app-file-input class="upload-input" [(ngModel)]="file"></app-file-input>

<app-meta-info class="upload-metaData" [image]="file"></app-meta-info>

<app-upload-form
  class="upload-form"
  [image]="file"
  [tags]="tags$ | async"
></app-upload-form>

<button class="upload-submitBtn" (click)="onSubmit()">Speichern</button>
